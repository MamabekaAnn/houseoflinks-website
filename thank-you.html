<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | House of Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', Arial, sans-serif;
      background: #0f1220;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .thank-you-box {
      background: #131726;
      padding: 50px 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(122, 162, 255, 0.35);
      max-width: 420px;
      width: 90%;
    }

    h1 {
      color: #7aa2ff;
      margin-bottom: 15px;
    }

    p {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin-bottom: 25px;
      color: #e0e0e0;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background: #7aa2ff;
      color: #0f1220;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      background: #5c86ff;
    }

    .small-text {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>
      Your message has been sent successfully.<br>
      We’ll get back to you as soon as possible.
    </p>

    <a href="index.html">Back to Home</a>

    <div class="small-text">
      House of Links™
    </div>
  </div>

</body>
</html>
